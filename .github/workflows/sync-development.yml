name: Sync development from upstream

on:
  schedule:
    - cron: '*/10 * * * *'  # Every 10 minutes
  workflow_dispatch:     # Allows manual trigger from GitHub Actions tab

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
        with:
          ref: development

      - name: Set up Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/Aivankun/Project-X-Front-End-Latest.git
          git fetch upstream

      - name: Merge upstream/development into fork/development
        run: |
          git merge --no-edit upstream/development || echo "No changes to merge"

      - name: Check for changes and push
        run: |
          # Check if there are any changes in the repo
          if [ "$(git status --porcelain)" ]; then
            # If there are changes, push to the forked repo
            git push origin development
            echo "Changes pushed to the fork"
          else
            # If no changes, just log that there's nothing to push
            echo "No changes to push"
          fi
